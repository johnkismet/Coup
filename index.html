<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoupJS</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="game">

        <h1 id="playerTurn">Player Turn</h1>
        <div id="playerBox">

            <div class="player">
                <div class="influence">1</div>
                <div class="influence">2</div>
            </div>

            <div class="player">
                <div class="influence">1</div>
                <div class="influence">2</div>
            </div>

            <div class="player">
                <div class="influence">1</div>
                <div class="influence">2</div>
            </div>

            <div class="player">
                <div class="influence">1</div>
                <div class="influence">2</div>
            </div>

            <div class="player">
                <div class="influence">1</div>
                <div class="influence">2</div>
            </div>
          
        </div>

        <div id="middleCont">
            <div id="deck">deck</div>
            
            <div id="bank">bank</div>

        </div>

        <div id="bottomCont">

            <div id="coupChallenge">

                <div id="challengeButton">Challenge</div>
                <div id="coupButton">Coup</div>

            </div>

            <div id="influenceBoard">

                <div id="influenceCards">
                    <div id="duke">duke</div>
                    <div id="captain">captain</div>
                    <div id="assassin">assassin</div>
                    <div id="contessa">contessa</div>
                    <div id="inquisitor">inquisitor</div>
                </div>

                <div id="skipBlock">

                    <button id="block">Block</button>

                    <button id="skip">Skip</button>

                </div>

            </div>

            <div id="money">
                money
            </div>


        </div>

    </div>
    

    <script src="assets/js/main.js"></script>
  
</body>
</html>
