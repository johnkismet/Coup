<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoupJS</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="game">

        <h1 id="playerTurn">Player 1's turn</h1>
        <div id="playerBox">

            <div id="one" class="player">
                <div id="p1-1" class="influence">1</div>
                <div id="p1-2" class="influence">2</div>
                <h2 id="p1">$2</h2>
            </div>

            <div id="two" class="player">
                <div id="p2-1" class="influence">1</div>
                <div id="p2-2" class="influence">2</div>
                <h2 id="p2">$2</h2>
            </div>

            <div id="three" class="player">
                <div id="p3-1" class="influence">1</div>
                <div id="p3-2" class="influence">2</div>
                <h2 id="p3">$2</h2>
            </div>

            <div id="four" class="player">
                <div id="p4-1" class="influence">1</div>
                <div id="p4-2" class="influence">2</div>
                <h2 id="p4">$2</h2>
            </div>

            <div id="five" class="player">
                <div id="p5-1" class="influence">1</div>
                <div id="p5-2" class="influence">2</div>
                <h2 id="p5">$2</h2>
            </div>
          
        </div>

        <div id="playerNames">

            <h1>Player 1</h1>
            <h1>Player 2</h1>
            <h1>Player 3</h1>
            <h1>Player 4</h1>
            <h1>Player 5</h1>

        </div>

        <div id="middleCont">
            <div id="deck">
                <div id="deckState">Click Here to start</div>
                <br>
                <div id="d1"></div>
                <div id="d2"></div>
                <div id="d3"></div>
            </div>
            
            <div id="bank">bank</div>

        </div>

        <div id="bottomCont">

            <div id="coupChallenge">

                <div id="challengeButton">Challenge</div>
                <div id="coupButton">Coup</div>

            </div>

            <div id="influenceBoard">

                <div id="influenceCards">
                    <div id="duke">duke</div>
                    <div id="captain">captain</div>
                    <div id="assassin">assassin</div>
                    <div id="contessa">contessa</div>
                    <div id="inquisitor">inquisitor</div>
                </div>

                <div id="skipBlock">

                    <button id="block">Block</button>

                    <button id="skip">Skip</button>

                </div>

            </div>

            <div id="money">
                $2
            </div>


        </div>

    </div>
    

    <script src="assets/js/main.js"></script>
  
</body>
</html>
